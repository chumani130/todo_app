<div class="flex flex-col gap-2 p-2 bg-white rounded-lg shadow">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Login Here</h5>
    <form action="" {formGroup}="LoginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="form-group mb-3">
            <label for="">Email Address</label>
            <input type="text" placeholder="Email Address" class="form-control" formControlName="email">
            <span class="form-error">Email Address is required!</span>
        </div>
        <div class="form-group mb-3">
            <label for="">Password</label>
            <input type="text" placeholder="Password" class="form-control"formControlName="Password">
            <span class="form-error">Email Address is required!</span>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
